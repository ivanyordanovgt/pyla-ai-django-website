{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static '/manage_profiles/auth_css/auth.css' %}">
{#<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">#}
<style>
    form {
        height: auto;
        max-height: 150vh;
    }

    body {
        height: auto;
    }
</style>
    <body>
<form action="{% url 'login user' %}" method="post">
    {% csrf_token %}
  <h1>Login</h1>
  <div class="inset">
  <p>

    {% if form.errors %}
      <label class="error"> {{ form.errors }}. </label>
      {% endif  %}
    <label for="email">EMAIL ADDRESS</label>

      {{ form.username }}
  </p>
  <p>

    <label for="password">PASSWORD</label>
      {{ form.password}}
  </p>

  </div>
  <p class="p-container">
    <span><a href="{% url "password_reset" %}">Forgotten your password?</a></span>
    <input type="submit" name="go" id="go" value="Login">
  </p>
</form>
<div>
    <br><br><br>
</div>
</body>



{% endblock %}
